<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Detail Page</h2>
        <p>This is the detail page for the selected code.</p>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Details</h5>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="code">Code</label>
                            <input type="text" class="form-control" id="code" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="registration_date">Registration Date</label>
                            <input type="date" class="form-control" id="registration_date" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a href="index.html" class="btn btn-primary mt-3">Back to Table</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                // Aquí deberías obtener los datos reales según el código
                // Para la demostración, actualizaremos los detalles con datos ficticios
                document.getElementById('code').value = code;
                document.getElementById('name').value = 'John Doe';
                document.getElementById('email').value = 'john.doe@example.com';
                document.getElementById('phone').value = '123-456-7890';
                document.getElementById('address').value = '123 Main St';
                document.getElementById('city').value = 'Anytown';
                document.getElementById('country').value = 'USA';
                document.getElementById('zip').value = '12345';
                document.getElementById('registration_date').value = '2023-06-24'; // Fecha de registro ficticia
            }
        });
    </script>
</body>
</html>
